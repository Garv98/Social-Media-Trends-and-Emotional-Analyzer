app:
  name: social-trends-emotion
  timezone: UTC

stream:
  sink: supabase
  batch_size: 1
  flush_interval_ms: 500

sources:
  reddit:
    enabled: true
    mode: poll
    subreddits: [
      "news", "worldnews", "politics",
      "technology", "science", "Futurology",
      "movies", "gaming", "Music",
      "fitness", "todayilearned", "LifeProTips",
      "stocks", "sports", "AskReddit"
    ]
    query: ""  
    poll_interval_sec: 900
    limit_per_call: 1  

sinks:
  file:
    root_dir: data/raw
    partition_by: date
    filename_pattern: "events-%Y-%m-%d.jsonl"
  supabase:
    table_name: reddit_posts

preprocess:
  text:
    lowercase: true
    remove_urls: true
    remove_mentions: true
    remove_hashtags: false
    strip_emojis: false
    normalize_whitespace: true

meta:
  schema_version: 1
